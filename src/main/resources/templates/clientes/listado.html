<html 
    xmlns:th="http://WWW.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    >
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <br>
        <h2> Datos de Clientes </h2>
        <br>
        <a th:href="@{/cliente/nuevo}">Nuevo cliente</a>

        <div th:if="${clientes != null and !clientes.empty}" ><!-- esto es como un bloque -->
            <br>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Límite</th>
                        <th>Eliminar</th>
                        <th>Modificar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente:${clientes}">
                        <td>[[${cliente.nombre}]]</td>
                        <td>[[${cliente.apellidos}]]</td>
                        <td>[[${cliente.correo}]]</td>
                        <td>[[${cliente.telefono}]]</td>
                        <td style="text-align: right">[[${#numbers.formatDecimal(cliente.credito.limite,3,2)}]]</td>
                        <td><a th:href="@{/cliente/elimina/} + ${cliente.idCliente}" >Elimina</a></td>
                        <td><a th:href="@{/cliente/actualiza/} + ${cliente.idCliente}" >Actualiza</a></td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div th:if="${clientes == null or clientes.empty}">
            <h3>No tenemos clientes que mostrar</h3>   
        </div>
        
      </div>
        <footer th:replace="layout/plantilla :: footer">
    </body>
</html>

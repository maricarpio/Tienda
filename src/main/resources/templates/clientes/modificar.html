<!DOCTYPE html>
<!-- Esta es la primera pag web del curso-->
<html xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>

    </head>
    <body> 
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <p th:text="${saludo}">Hola</p>
        <p>[[${saludo}]]</p>
        
        <h2>Datos de Cliente</h2>
        <a th:href="@{cliente/listado}">Regresar</a>
        <hr/>
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}">
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
            <fieldset>
                <label for="nombre">Nombre:</label>
                <input type="text" 
                       name="nombre" 
                       th:field="*{nombre}"
                       placeholder="Nombre"/>
            </fieldset>
            <fieldset>
                <label for="apellidos">Apellidos:</label>
                <input type="text" 
                       name="Apellidos" 
                       th:field="*{apellidos}"
                        placeholder="Apellidos"/>
            </fieldset>
            <fieldset>
                <label for="correo">Correo</label>
                <input type="email" 
                       name="correo" 
                       th:field="*{correo}"
                       placeholder="correo@xxx.com"
                       size="15"/>
            </fieldset>
            <fieldset>
                <label for="telefono">Telefono</label>
                <input type="tel" 
                       name="telefono" 
                       th:field="*{telefono}"
                        placeholder="Correo"/>
            </fieldset>
            <fieldset>
                <label for="telefono">Limite de credito</label>
                <input type="number" 
                       name="credito" th:field="*{credito.limite}">
            </fieldset>
            <hr/>
            <input type="submit" name="guardar" value ="Guardar"/>
        </form>
        <footer th:replace="layout/plantilla :: footer"/>
        </div>
    </body>
</html>

<!DOCTYPE html>
<!-- Esta es la primera pag web del curso-->
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">

    </head>
    <body> 
        <div>Saludos</div>
        <p th:text="${saludo}">Hola</p>
        <p>[[${saludo}]]</p>
        
        <h2>Datos de Clientes</h2>
        <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
        <div th:if="${clientes != null and !clientes.empty}">
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Modificar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td>[[${cliente.nombre}]]</td>
                    <td>[[${cliente.apellidos}]]</td>
                    <td>[[${cliente.correo}]]</td>
                    <td>[[${cliente.telefono}]]</td>
                    <td><a th:href="@{/cliente/actualiza/}+${cliente.idCliente}">Actualizar</a></td>
                    <td><a th:href="@{/cliente/elimina/}+${cliente.idCliente}">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div th:if="${clientes == null and clientes.empty}">
            <h3>No tenemos clientes que mostrar</h3>
        </div>
    </body>
</html>

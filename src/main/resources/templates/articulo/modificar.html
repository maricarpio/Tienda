<html 
    xmlns:th="http://WWW.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/org/extras/spring-security"
    >
    <head th:replace="layout/plantilla :: head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
    <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <br>

        <h2>[[#{articulo.datos}]]</h2>
        <br>
        <a th:href="@{/articulo/listado}">[[#{accion.regresar}]]</a>
        <br>
        <form th:action="@{/articulo/guardar}"
              method="post"
              th:object="${articulo}">
            <br/>
            
            <input type="hidden" name="idArticulo" th:field="*{idArticulo}"/>
            
            <fieldset>
                <label for="descripcion">[[#{articulo.descripcion}]]</label>
                <input type="text" name="descripcion" 
                       placeholder="descripcion"
                       th:field="*{descripcion}"/>
            </fieldset>
            
            <fieldset>
                <label for="detalle">[[#{articulo.detalle}]]</label>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
            </fieldset>
            
            <fieldset>
                <label for="precio">[[#{articulo.precio}]]</label>
                <input type="number" name="precio" 
                       th:field="*{precio}"/>
            </fieldset>
            
             <fieldset>
                <label for="existencias">[[#{articulo.existencias}]]</label>
                <input type="number" name="existencias" 
                       th:field="*{existencias}"/>
            </fieldset>

            <fieldset>
                <label for="activo">[[#{articulo.activo}]]</label>
                <input type="checkbox" name="activo" 
                       th:field="*{activo}"/>
            </fieldset>

            <hr/>
            <input type="submit" name="guardar" value="guardar"/>
        </form>
        
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>

<html 
    xmlns:th="http://WWW.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:sec="http://www.thymeleaf.org/org/extras/spring-security"
    >
  <head th:replace="layout/plantilla :: head">
        <title>Inicio</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <br>
        <h2> [[#{categoria.datos}]]</h2>
        <br>
            <a th:href="@{/categoria/nuevo}">[[#{categoria.nuevo}]]</a>

        <div th:if="${categorias != null and !categorias.empty}" ><!-- esto es como un bloque -->
            <br>
            <table border="1">
                <thead>
                    <tr>
                        <th>[[#{categoria.descripcion}]]</th>
                        <th>[[#{categoria.activo}]]</th>
  
                        <th>[[#{accion.eliminar}]]</th>
                        <th>[[#{accion.actualizar}]]</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria:${categorias}">
                        <td>[[${categoria.descripcion}]]</td>
                        <td><input type="checkbox" name="activo" th:checked="${categoria.activo}" disabled="true"></td>
                        
                        <td><a th:href="@{/categoria/elimina/} + ${categoria.idCategoria}" >[[#{accion.eliminar}]]</a></td>
                        <td><a th:href="@{/categoria/actualiza/} + ${categoria.idCategoria}" >[[#{accion.actualizar}]]</a></td>
                    </tr>
                </tbody>
            </table>
        </div> 
        <div th:if="${categorias == null or categorias.empty}">
            <h3>[[#{categoria.no_mostrar}]]</h3>   
        </div>
        
      </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
